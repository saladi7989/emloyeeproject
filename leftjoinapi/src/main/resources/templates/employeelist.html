<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Employee List</title>
</head>
<body>
	<div class="container my-2" align="center">
		<h3>Emplyee List</h3>
		<table style="width:80%" border="1" class="table table-striped table-responsive-md">
			<tr>
				<th>Eid</th>
				<th>Ename</th>
				<th>Email</th>
				<th>Address</th>
				<th>MobileNumber</th>
				<th>Salary</th>
			</tr>
			<tr th:each="employees:${emplist}">
				<td th:text="${employees.eid}"></td>
				<td th:text="${employees.ename}"></td>
				<td th:text="${employees.email}"></td>
				<td th:text="${employees.address}"></td>
				<td th:text="${employees.mobilenumber}"></td>
				<td th:text="${employees.salary}"></td>
				<td><a th:href="@{/edit/{id}(id=${employees.eid})}" class="btn btn-primary">Update</a></td>
				<td><a th:href="@{/deleteEmployee/{id}(id=${employees.eid})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
